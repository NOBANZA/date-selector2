<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1, h2 { color: #333; }
    input, select, button { padding: 8px; margin: 5px 0 15px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #eee; }
    .section { margin-bottom: 30px; }
    .disabled-option { color: #999; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>



  <!-- User Management -->
  <div class="section">
    <h2>User Access Control</h2>
      <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 8px 12px; background: #cc0000; color: white; border: none; border-radius: 4px;">
  ðŸ”“ Logout
</button>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Username</th><th>Password</th><th>Title</th><th>First Name</th><th>Last Name</th><th>Enabled</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>

    <h3>Add New User</h3>
    <label>Username: <input type="text" id="newUser" /></label>
    <label>Password: <input type="text" id="newPass" /></label>
    <label>Title:
      <select id="newTitle">
        <option value="Brother">Brother</option>
        <option value="Sister">Sister</option>
      </select>
    </label>
    <label>First Name: <input type="text" id="newFirst" /></label>
    <label>Last Name: <input type="text" id="newLast" /></label>
    <button onclick="addUser()">Add User</button>
  </div>

  <!-- Date Management -->
  <div class="section">
    <h2>Add New Date</h2>
    <input type="date" id="newDate">
    <button onclick="addDate()">Add Date</button>
  </div>

  <!-- Booking Table -->
  <div class="section">
    <h2>All Bookings</h2>
    <table>
      <thead>
        <tr><th>Date</th><th>Opening Prayer</th><th>Closing Prayer</th><th>Actions</th></tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>
  </div>

  <!-- Admin Booking -->
  <div class="section">
    <h2>Book a Slot for Someone</h2>
    <label>User:
      <select id="adminUserSelect" onchange="fillUserDetails()"></select>
    </label>
    <label>Date:
      <select id="adminBookDate"></select>
    </label>
    <label>Slot:
      <select id="adminBookSlot">
        <option value="opening">Opening Prayer</option>
        <option value="closing">Closing Prayer</option>
      </select>
    </label>
    <button onclick="adminBookSlot()">Book Slot</button>
  </div>

   <!-- Cancellation Log -->

<h2>Cancellation Log</h2>




<!-- Admin Filter Controls -->
<div id="adminFilters">
  <label>User ID: <input type="text" id="userFilter" /></label>
  <label>Start Date: <input type="date" id="startDate" /></label>
  <label>End Date: <input type="date" id="endDate" /></label>
  <button onclick="applyFilters()">Apply Filters</button>
  <button onclick="exportCancellations()">Export CSV</button>
</div>

<!-- Cancellation Summary -->
<div id="cancellationCount"></div>
<div id="cancellationList"></div>



<div id="countsTable"></div>
<table id="cancellationTable" border="1" cellpadding="6" style="border-collapse: collapse; width: 100%;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Slot Type</th>
      <th>User</th>
      <th>Reason</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


  <button onclick="goToUser()">Return to User Interface</button>

  <script>
   
const token = localStorage.getItem('adminToken');
const expiry = parseInt(localStorage.getItem('adminTokenExpiry'), 10);

if (!token || !expiry || Date.now() > expiry) {
  alert("Session expired. Please log in again.");
  localStorage.removeItem('adminToken');
  localStorage.removeItem('adminTokenExpiry');
  window.location.href = 'admin-login.html';
}


  // Logout function
function logout() {
  const confirmLogout = confirm("Are you sure you want to log out?");
  if (!confirmLogout) return;

  localStorage.removeItem('adminToken');
  localStorage.removeItem('adminTokenExpiry');
  alert("Youâ€™ve been logged out.");
  window.location.href = 'admin-login.html';
}


    let userMap = {};
    let bookedUserIds = new Set();

    function goToUser() {
      window.location.href = 'index.html';
    }

    async function loadAdminData() {
      const res = await fetch('/admin/data');
      const data = await res.json();
      const table = document.getElementById('adminTable');
      table.innerHTML = '';

      bookedUserIds.clear();
      data.dates.forEach(entry => {
        if (entry.opening?.userId) bookedUserIds.add(entry.opening.userId);
        if (entry.closing?.userId) bookedUserIds.add(entry.closing.userId);

        const row = document.createElement('tr');
        const opening = entry.opening ? `${entry.opening.title} ${entry.opening.name}` : 'â€”';
        const closing = entry.closing ? `${entry.closing.title} ${entry.closing.name}` : 'â€”';

        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${opening}</td>
          <td>${closing}</td>
          <td>
            ${entry.opening ? `<button onclick="unlock('${entry.date}', 'opening')">Unlock Opening</button>` : ''}
            ${entry.closing ? `<button onclick="unlock('${entry.date}', 'closing')">Unlock Closing</button>` : ''}
            <button onclick="deleteDate('${entry.date}')">Delete Date</button>
          </td>
        `;
        table.appendChild(row);
      });

      populateBookingDates(data.dates);
      loadUsers(); // refresh dropdown after bookings
    }

    async function loadUsers() {
      const res = await fetch('/admin/users');
      const users = await res.json();
      const select = document.getElementById('adminUserSelect');
      select.innerHTML = '';
      userMap = {};

      users.forEach(user => {
        const label = `${user.title || 'Brother'} ${user.lastName || user.username}`;
        const option = document.createElement('option');
        option.value = user.id;
        option.textContent = `${label} (${user.id})`;
        if (bookedUserIds.has(user.id)) {
          option.disabled = true;
          option.className = 'disabled-option';
          option.textContent += ' â€” Already Booked';
        }
        select.appendChild(option);
        userMap[user.id] = user;
      });

      const table = document.getElementById('userTable');
      table.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.password}</td>
          <td>${user.title || 'â€”'}</td>
          <td>${user.firstName || 'â€”'}</td>
          <td>${user.lastName || 'â€”'}</td>
          <td>${user.enabled ? 'Enabled' : 'Disabled'}</td>
          <td>
            <button onclick="toggleUser('${user.username}')">${user.enabled ? 'Disable' : 'Enable'}</button>
            <button onclick="deleteUser('${user.username}')">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function fillUserDetails() {
      const userId = document.getElementById('adminUserSelect').value;
      const user = userMap[userId];
      if (user) {
        console.log(`Selected: ${user.title} ${user.lastName || user.username}`);
      }
    }

    async function adminBookSlot() {
      const userId = document.getElementById('adminUserSelect').value;
      const date = document.getElementById('adminBookDate').value;
      const slot = document.getElementById('adminBookSlot').value;

      const user = userMap[userId];
      if (!user || !date || !slot) {
        return alert('Please select all fields.');
      }

      const res = await fetch('/admin/book-slot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          date,
          slot,
          userId: user.id,
          title: user.title,
          name: user.lastName || user.username
        })
      });

      if (res.ok) {
        loadAdminData();
      } else {
        const error = await res.text();
        alert(`Failed to book slot.\n\n${error}`);
      }
    }

    async function addUser() {
      const username = document.getElementById('newUser').value.trim();
      const password = document.getElementById('newPass').value.trim();
      const title = document.getElementById('newTitle').value;
      const firstName = document.getElementById('newFirst').value.trim();
      const lastName = document.getElementById('newLast').value.trim();

      if (!username || !password || !firstName || !lastName) {
        return alert('Please fill in all required fields.');
      }

      await fetch('/admin/add-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, title, firstName, lastName })
      });
      loadUsers();
    }


    async function addDate() {
      const date = document.getElementById('newDate').value;
      if (!date) return alert('Please select a date.');
      const res = await fetch('/admin/add-date', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date })
      });
      if (res.ok) {
        document.getElementById('newDate').value = '';
        loadAdminData();
      } else {
        alert('Date already exists or failed to add.');
      }
    }

    async function unlock(date, type) {
      const res = await fetch('/admin/unlock-date', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, type })
      });
      if (res.ok) {
        loadAdminData();
      } else {
        alert('Failed to unlock slot.');
      }
    }

    async function deleteDate(date) {
      if (!confirm(`Are you sure you want to delete ${date}?`)) return;
      const res = await fetch('/admin/delete-date', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date })
      });
      if (res.ok) {
        loadAdminData();
      } else {
        alert('Failed to delete date.');
      }
    }

    async function deleteUser(username) {
      if (!confirm(`Are you sure you want to delete user "${username}"?`)) return;
      const res = await fetch('/admin/delete-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });
      if (res.ok) {
        loadUsers();
      } else {
        alert('Failed to delete user.');
      }
    }

    function populateBookingDates(dates) {
      const select = document.getElementById('adminBookDate');
      select.innerHTML = '';
      dates.forEach(entry => {
        const option = document.createElement('option');
        option.value = entry.date;
        option.textContent = entry.date;
        select.appendChild(option);
      });
    }

  async function loadCancellations() {
    try {
      const res = await fetch('/admin/data');
      const data = await res.json();
      console.log('Loaded data:', data); // âœ… Debug log

      const cancellations = data.cancellations || [];
      const users = data.users || [];

      const tbody = document.querySelector('#cancellationTable tbody');
      if (!tbody) return console.error('Table body not found');

      tbody.innerHTML = '';

      for (const entry of cancellations) {
        const user = users.find(u => u.id === entry.userId);
        const name = user
          ? `${user.title || ''} ${user.firstName || user.username} ${user.lastName || ''}`.trim()
          : `User ${entry.userId}`;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.slotType}</td>
          <td>${name}</td>
          <td>${entry.reason || 'â€”'}</td>
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      }
    } catch (err) {
      console.error('Failed to load cancellations:', err);
    }
  }


async function applyFilters() {
  const userId = document.getElementById('userFilter').value;
  const startDate = document.getElementById('startDate').value;
  const endDate = document.getElementById('endDate').value;

  const params = new URLSearchParams();
  if (userId) params.append('userId', userId);
  if (startDate) params.append('startDate', startDate);
  if (endDate) params.append('endDate', endDate);

  try {
    const res = await fetch('/admin/cancellations?' + params.toString());
    if (!res.ok) throw new Error(`Status ${res.status}`);
    const data = await res.json();
    renderCancellations(data);
  } catch (err) {
    console.error('Error fetching cancellations:', err);
    alert('Failed to load filtered cancellations.');
  }
}


function exportToCSV() {
  const rows = currentLogData; // assume this is your displayed data
  const headers = Object.keys(rows[0]).join(',');
  const csv = rows.map(row => Object.values(row).join(',')).join('\n');
  const blob = new Blob([`${headers}\n${csv}`], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'cancellation_log.csv';
  a.click();
}

async function loadCounts() {
  const res = await fetch('/api/cancellations/counts');
  const data = await res.json();
  const html = data.map(entry => `<tr><td>${entry._id}</td><td>${entry.count}</td></tr>`).join('');
  document.getElementById('countsTable').innerHTML = `<table><tr><th>User</th><th>Count</th></tr>${html}</table>`;
}


function exportCancellations() {
  const rows = [['Date', 'Slot Type', 'User ID', 'Reason', 'Timestamp']];
  const tableRows = document.querySelectorAll('#cancellationTable tbody tr');

  tableRows.forEach(tr => {
    const cells = Array.from(tr.children).map(td => td.textContent);
    rows.push(cells);
  });

  const csv = rows.map(r => r.join(',')).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'cancellations.csv';
  a.click();
  URL.revokeObjectURL(url);
}

function renderCancellations(data) {
  const listContainer = document.getElementById('cancellationList');
  const countDisplay = document.getElementById('cancellationCount');

  listContainer.innerHTML = '';
  countDisplay.textContent = `Total Cancellations: ${Array.isArray(data) ? data.length : 0}`;

  if (!Array.isArray(data)) return;

  data.forEach(entry => {
    const row = document.createElement('div');
    row.textContent = `User ${entry.userId} canceled ${entry.slotType} on ${entry.date}` +
      (entry.reason ? ` â€” Reason: ${entry.reason}` : '');
    listContainer.appendChild(row);
  });
}

  // Load on page load
  window.addEventListener('DOMContentLoaded', loadCancellations);

    

    window.onload = () => {
      loadAdminData();
    };


  </script>
</body>
</html>
