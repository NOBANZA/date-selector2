<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    .login-box { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #0077cc; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch('/api/admin-login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  const result = await res.json();
  if (res.ok && result.success) {
    const expiresInMinutes = 30;
    const expiryTime = Date.now() + expiresInMinutes * 60 * 1000;

    localStorage.setItem('adminToken', result.token);
    localStorage.setItem('adminTokenExpiry', expiryTime.toString());

    window.location.href = 'admin.html';
  } else {
    document.getElementById('error').textContent = result.error || 'Login failed.';
  }
}
  </script>
</body>
</html>
